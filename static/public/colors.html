<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <body>
    <h2>Primary</h2>
    <div class="w-full h-1"></div>
    <div class="flex justify-between">
      <div class="w-24 h-24 bg-primary text-white">Generated</div>
      <div class="w-24 h-24 bg-primary-shd1"></div>
      <div class="w-24 h-24 bg-primary-shd2"></div>
      <div class="w-24 h-24 bg-primary-shd3"></div>
      <div class="w-24 h-24 bg-primary-shd4"></div>
      <div class="w-24 h-24 bg-primary-shd5"></div>
      <div class="w-24 h-24 bg-primary-shd6"></div>
      <div class="w-24 h-24 bg-primary-shd7"></div>
    </div>
    <h2>Accent</h2>
    <div class="w-full h-1"></div>
    <div class="flex justify-between">
      <div class="w-24 h-24 bg-accent text-white">Generated</div>
      <div class="w-24 h-24 bg-accent-shd1"></div>
      <div class="w-24 h-24 bg-accent-shd2"></div>
      <div class="w-24 h-24 bg-accent-shd3"></div>
      <div class="w-24 h-24 bg-accent-shd4"></div>
      <div class="w-24 h-24 bg-accent-shd5"></div>
      <div class="w-24 h-24 bg-accent-shd6"></div>
      <div class="w-24 h-24 bg-accent-shd7"></div>
    </div>
    <h2>Warning</h2>
    <div class="w-full h-1"></div>
    <div class="flex justify-between">
      <div class="w-24 h-24 bg-warning text-white">Generated</div>
      <div class="w-24 h-24 bg-warning-shd1"></div>
      <div class="w-24 h-24 bg-warning-shd2"></div>
      <div class="w-24 h-24 bg-warning-shd3"></div>
      <div class="w-24 h-24 bg-warning-shd4"></div>
      <div class="w-24 h-24 bg-warning-shd5"></div>
      <div class="w-24 h-24 bg-warning-shd6"></div>
      <div class="w-24 h-24 bg-warning-shd7"></div>
    </div>
    <h2>Success</h2>
    <div class="w-full h-1"></div>
    <div class="flex justify-between">
      <div class="w-24 h-24 bg-success text-white">Generated</div>
      <div class="w-24 h-24 bg-success-shd1"></div>
      <div class="w-24 h-24 bg-success-shd2"></div>
      <div class="w-24 h-24 bg-success-shd3"></div>
      <div class="w-24 h-24 bg-success-shd4"></div>
      <div class="w-24 h-24 bg-success-shd5"></div>
      <div class="w-24 h-24 bg-success-shd6"></div>
      <div class="w-24 h-24 bg-success-shd7"></div>
    </div>
    <h2>Error</h2>
    <div class="w-full h-1"></div>
    <div class="flex justify-between">
      <div class="w-24 h-24 bg-error text-white">Generated</div>
      <div class="w-24 h-24 bg-error-shd1"></div>
      <div class="w-24 h-24 bg-error-shd2"></div>
      <div class="w-24 h-24 bg-error-shd3"></div>
      <div class="w-24 h-24 bg-error-shd4"></div>
      <div class="w-24 h-24 bg-error-shd5"></div>
      <div class="w-24 h-24 bg-error-shd6"></div>
      <div class="w-24 h-24 bg-error-shd7"></div>
    </div>
  </body>
</html>
