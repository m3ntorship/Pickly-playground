<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 class="text-8xl">Buttons</h1>
    </div>
    <section class="flex items-center flex-col">
      <h3 class="text-4xl mb-5">Primary</h3>
      <div class="flex">
        <div class="mr-5">
          <button class="text-md py-3.5 px-xl font-bold btn-primary">
            <span>Button Text</span>
          </button>
          <button class="text-base py-xs px-l btn-primary">
            <span>Button Text</span>
          </button>
          <button class="text-sm py-xxs1 px-m btn-primary">
            <span>Button Text</span>
          </button>
        </div>
        <div class="mr-5">
          <button class="text-md py-3.5 pl-xl font-bold btn-primary">
            <span>Button Text</span>
            <svg
              class="ml-3.5 mr-l"
              width="12"
              height="8"
              viewBox="0 0 12 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.293 0.292999L5.99997 4.586L1.70697 0.292999L0.292969 1.707L5.99997 7.414L11.707 1.707L10.293 0.292999Z"
                fill="white"
              />
            </svg>
          </button>
          <button class="text-base py-xs1 pl-l btn-primary">
            <span>Button Text</span>
            <svg
              class="ml-s1 mr-m1"
              width="8"
              height="5"
              viewBox="0 0 8 5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.86198 0.195328L3.99998 3.05733L1.13798 0.195328L0.195312 1.13799L3.99998 4.94266L7.80465 1.13799L6.86198 0.195328Z"
                fill="white"
              />
            </svg>
          </button>
          <button class="text-sm py-xxs1 pl-m btn-primary">
            <span>Button Text</span>
            <svg
              class="ml-xs mr-3.5"
              width="8"
              height="5"
              viewBox="0 0 8 5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.86198 0.195343L3.99998 3.05734L1.13798 0.195343L0.195312 1.13801L3.99998 4.94268L7.80465 1.13801L6.86198 0.195343Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
        <div class="mr-5">
          <button class="text-md py-3.5 px-xl font-bold btn-primary-opacity">
            <span>Button Text</span>
          </button>
          <button class="text-base py-xs px-l btn-primary-opacity">
            <span>Button Text</span>
          </button>
          <button class="text-sm py-xxs1 px-m btn-primary-opacity">
            <span>Button Text</span>
          </button>
        </div>
      </div>
      <h3 class="text-4xl mb-5">Secondary</h3>
      <div class="flex">
        <div class="mr-5">
          <button class="text-md py-3.5 px-xl font-bold btn-secondary">
            <span>Button Text</span>
          </button>
          <button class="text-base py-xs px-l btn-secondary">
            <span>Button Text</span>
          </button>
          <button class="text-sm py-xxs1 px-m btn-secondary">
            <span>Button Text</span>
          </button>
        </div>
        <div class="mr-5">
          <button class="text-md py-3.5 pl-xl font-bold btn-secondary">
            <span>Button Text</span>
            <svg
              class="ml-3.5 mr-l"
              width="12"
              height="8"
              viewBox="0 0 12 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.293 0.292969L5.99997 4.58597L1.70697 0.292969L0.292969 1.70697L5.99997 7.41397L11.707 1.70697L10.293 0.292969Z"
                fill="#7048E8"
              />
            </svg>
          </button>
          <button class="text-base py-xs1 pl-l btn-secondary">
            <span>Button Text</span>
            <svg
              class="ml-3.5 mr-m1"
              width="8"
              height="5"
              viewBox="0 0 12 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.293 0.292969L5.99997 4.58597L1.70697 0.292969L0.292969 1.70697L5.99997 7.41397L11.707 1.70697L10.293 0.292969Z"
                fill="#7048E8"
              />
            </svg>
          </button>
          <button class="text-sm py-xxs1 pl-m btn-secondary">
            <span>Button Text</span>
            <svg
              class="ml-xs mr-3.5"
              width="8"
              height="5"
              viewBox="0 0 12 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.293 0.292969L5.99997 4.58597L1.70697 0.292969L0.292969 1.70697L5.99997 7.41397L11.707 1.70697L10.293 0.292969Z"
                fill="#7048E8"
              />
            </svg>
          </button>
        </div>
        <div class="mr-5">
          <button class="text-md py-s px-xl btn-secondary-opacity">
            <span>Button Text</span>
          </button>
          <button class="text-base py-xs px-l btn-secondary-opacity">
            <span>Button Text</span>
          </button>
          <button class="text-sm py-xxs1 px-m btn-secondary-opacity">
            <span>Button Text</span>
          </button>
        </div>
      </div>
    </section>
    <div>
      <h1 class="text-8xl">Inputs</h1>
    </div>
    <section class="flex items-center flex-col">
      <div>
        <input class="check-it" type="checkbox" />
      </div>
    </section>

    <section class="flex items-center flex-col">
      <div>
        <input class="default-form" type="text" placeholder="Enter text" />
      </div>
      <div>
        <input
          class="success-form"
          type="text"
          placeholder="Enter text"
          style="
            background-image: url('./img/Vector.png');
            background-repeat: no-repeat;
            background-position: right 5% bottom 50%;
          "
        />
      </div>
    </section>
  </body>
</html>
