<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 class="text-8xl">Buttons</h1>
    </div>
    <section class="flex items-center flex-col">
      <h3 class="text-4xl mb-5">Primary</h3>
      <div class="flex">
        <div class="mr-5">
          <button class="text-md py-s px-xl btn-primary">
            <span>Button Text</span>
          </button>
          <button class="text-base py-xs px-l btn-primary">
            <span>Button Text</span>
          </button>
          <button class="text-sm py-xxs px-m btn-primary">
            <span>Button Text</span>
          </button>
        </div>
        <div class="mr-5">
          <button class="text-md py-s px-xl btn-primary">
            <span>Button Text</span>
            <svg
              class="w-m h-m ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
          <button class="text-base py-xs px-l btn-primary">
            <span>Button Text</span>
            <svg
              class="w-3 h-3 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
          <button class="text-sm py-xxs px-m btn-primary">
            <span>Button Text</span>
            <svg
              class="w-3 h-3 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
        </div>
        <div class="mr-5">
          <button class="text-md py-s px-xl btn-primary-opacity">
            <span>Button Text</span>
          </button>
          <button class="text-base py-xs px-l btn-primary-opacity">
            <span>Button Text</span>
          </button>
          <button class="text-sm py-xxs px-m btn-primary-opacity">
            <span>Button Text</span>
          </button>
        </div>
      </div>
      <h3 class="text-4xl mb-5">Secondary</h3>
      <div class="flex">
        <div class="mr-5">
          <button class="text-md py-s px-xl btn-secondary">
            <span>Button Text</span>
          </button>
          <button class="text-base py-xs px-l btn-secondary">
            <span>Button Text</span>
          </button>
          <button class="text-sm py-xxs px-m btn-secondary">
            <span>Button Text</span>
          </button>
        </div>
        <div class="mr-5">
          <button class="text-md py-s px-xl btn-secondary">
            <span>Button Text</span>
            <svg
              class="w-m h-m ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
          <button class="text-base py-xs px-l btn-secondary">
            <span>Button Text</span>
            <svg
              class="w-3 h-3 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
          <button class="text-sm py-xxs px-m btn-secondary">
            <span>Button Text</span>
            <svg
              class="w-3 h-3 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
        </div>
        <div class="mr-5">
          <button class="text-md py-s px-xl btn-secondary-opacity">
            <span>Button Text</span>
          </button>
          <button class="text-base py-xs px-l btn-secondary-opacity">
            <span>Button Text</span>
          </button>
          <button class="text-sm py-xxs px-m btn-secondary-opacity">
            <span>Button Text</span>
          </button>
        </div>
      </div>
    </section>
    <div>
      <h1 class="text-8xl">Inputs</h1>
    </div>
    <section class="flex items-center flex-col">
      <div>
        <input class="check-it" type="checkbox" />
      </div>
    </section>

    <section class="flex items-center flex-col">
      <div>
        <input class="default-form" type="text" placeholder="Enter text" />
      </div>
      <div>
        <input
          class="success-form"
          type="text"
          placeholder="Enter text"
          style="
            background-image: url('./img/Vector.png');
            background-repeat: no-repeat;
            background-position: right 5% bottom 50%;
          "
        />
      </div>
    </section>
  </body>
</html>
